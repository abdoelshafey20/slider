<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Images Slider</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div class="slider">
        <div class="list">
            <div >
                <img src="img/pexels-albert-nunez-88630.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/pexels-musicfactory-lehmannsound-66192.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/pexels-simon-berger-1183099.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/pexels-tobias-bjÃ¸rkli-2335126.jpg" alt="">
            </div>
            <div class="item">
                <img src="img/pexels-todd-trapani-2754200.jpg" alt="">
            </div>
        </div>

        <!-- buttons prev and next -->
        <div class="buttons">
            <button id="prev"><</button>
            <button id="next">></button>
        </div>

        <!-- dots -->
        <ul class="dots">
            <li class="active item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
            <li class="item"></li>
        </ul>
    </div>




    <script src="js/main.js"></script>
</body>

</html>
